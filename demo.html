<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div id="root" class="container">

			<div class="m-artical-action">
				<div class="atrical-action-mid" id="action_mid"></div>
			</div>
			
			<div id="top-nav" class="top-nav" style="display: none;">
				<div class="icon-back"></div>
				<div class="nav-title">返回书架</div>
			</div>
			<div id="fition_chapter_title"></div>
			<div id="fition_container" class="m-read-content">
			</div>
			<div class="m-button-bar">
				<ul class="u-tab">
					<li id="prev_btn">上一章</li>
					<li id="next_btn">下一章</li>
				</ul>
			</div>
			
			<div class="bottom-nav bottom_nav" style="display: none;">
				<div class="bottom-nav-bg"></div>
				<div class="bottom-nav-container">
					<div class="item">						
						<div class="bottom-nav-item">
							<div class="icon-menu"></div>
							<div class="bottom-text">目录</div>
						</div>
					</div>
					<div class="item">
						<div class="bottom-nav-item font-button" id="font-button">
							<div class="icon-font"></div>
							<div class="bottom-text">字体</div>
						</div>
					</div>
					<div class="item" id="night-button">
						<div id="icon-night" class="bottom-nav-item">
							<div class="icon-night"></div>
							<div class="bottom-text">夜间</div>
						</div>
						<div id="icon-day" class="bottom-nav-item" style="display: none;">
							<div class="icon-sun"></div>
							<div class="bottom-text">白天</div>
						</div>
					</div>
				</div>
			</div>
			<div id="font-container" class="nav-pananel font-container" style="display: none;">
				<div class="font-container-bg"></div>
				<div class="child-mod">
					<span>字号</span>
					<button id="large-font" class="font-size-button">大</button>
					<button id="small-font" class="font-size-button">小</button>
				</div>
				<div class="child-mod">
					<span>背景</span>
					<ul id="bk-container" class="bk-container-ul">
					</ul>
				</div>
			</div>
		</div>


		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
